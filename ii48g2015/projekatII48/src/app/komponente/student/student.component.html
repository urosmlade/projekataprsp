<mat-toolbar color="primary">
    <span class="title-center">Student</span>
   </mat-toolbar>
   
   <div class="container mat-elevation-z8">
    <mat-table [dataSource]="dataSource" class="mat-cell" matSort> 
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
      </ng-container>
   
      <ng-container matColumnDef="ime">
        <mat-header-cell *matHeaderCellDef>Ime</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.ime}}</mat-cell>
      </ng-container>
   
      <ng-container matColumnDef="prezime">
        <mat-header-cell *matHeaderCellDef>Prezime</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.prezime}}</mat-cell>
      </ng-container>
   
      <ng-container matColumnDef="broj_indeksa">
        <mat-header-cell *matHeaderCellDef>Broj indeksa</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.brojIndeksa}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="grupa">
        <mat-header-cell *matHeaderCellDef>Grupa</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.grupaBean.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="projekat">
        <mat-header-cell *matHeaderCellDef>Projekat</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.projekatBean.naziv}}</mat-cell>
      </ng-container>

      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click) = "openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
   
        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="primary" (click) = "openDialog(2,row.id,row.ime,row.prezime, row.brojIndeksa, row.grupa, row.projekat)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          
          <button mat-icon-button color="primary" (click) = "openDialog(3,row.id,row.ime,row.prezime, row.brojIndeksa, row.grupa, row.projekat)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
   
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
   </div>
