<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje studenta</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija studenta: {{data.id + ' ' + data.ime + ' ' + data.prezime}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje studenta: {{data.id + ' ' + data.ime + ' ' + data.prezime}}</h3>
  
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
  
      <div class="form">
          <mat-form-field class="example-full-width">
            <input type="tel" matInput placeholder="Ime" [(ngModel)]="data.ime" name="ime" [disabled]="flag == 3">
          </mat-form-field>
      </div>
  
      <div class="form">
          <mat-form-field class="example-full-width">
            <input type="tel" matInput placeholder="Prezime" [(ngModel)]="data.prezime" name="prezime" [disabled]="flag == 3">
          </mat-form-field>
      </div>
  
      <div class="form">
          <mat-form-field class="example-full-width">
            <input type="tel" matInput placeholder="Broj indeksa" [(ngModel)]="data.brojIndeksa" name="brojIndeksa" [disabled]="flag == 3">
          </mat-form-field>
      </div>

  
      <div class="form">
        <mat-form-field>
          <mat-select [(ngModel)]="data.grupaBean" placeholder="Grupa" name="grupa" [disabled]="flag == 3">
            <mat-option *ngFor="let grupa of grupe" [value]="grupa">
              {{ grupa.oznaka }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <div class="form">
          <mat-form-field>
            <mat-select [(ngModel)]="data.projekatBean" placeholder="Projekat" name="projekat" [disabled]="flag == 3">
              <mat-option *ngFor="let projekat of projekti" [value]="projekat">
                {{ projekat.naziv }}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </div>
  
      <div mat-dialog-actions>
        <button mat-button *ngIf="flag == 1" [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="add()">Sačuvaj</button>
        <button mat-button *ngIf="flag == 2" [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="update()">Sačuvaj</button>
        <button mat-button *ngIf="flag == 3" [type]="submit" [mat-dialog-close]="1" (click)="delete()">Obriši</button>
        <button mat-button (click)="cancel()" tabindex="-1">Poništi</button>
      </div>
    </form>
   </div>
